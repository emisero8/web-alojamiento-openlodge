<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Menú Huesped - OpenLodge</title>
    <link rel="stylesheet" href="/css/huesped/menu_huesped.css">
</head>

<body>
    <div class="page">
        <header>
            <div class="logo-container">
                <img src="/img/logoTerminado.png" alt="Logo OpenLodge" class="logo">
                <h1 class="brand-name">OpenLodge</h1>
            </div>

            <div class="controls" aria-label="Controles de búsqueda">
                <div>
                    <button class="active">Menú principal</button>
                    <button onclick="window.location.href='/html/huesped/menu_micuenta.html'">Mi Cuenta</button>
                    <input type="text" id="busqueda" placeholder="Buscar por título o dirección...">
                    <button id="btnFiltrar">Filtrar</button>
                    <button class="logout-btn">Cerrar sesión</button>
                </div>
            </div>
            <div id="filtroActivo" class="filtro-activo"></div>
        </header>

        <main class="main">
            <section class="card-area" id="cards">
            </section>

            <aside class="detail empty" id="detailPanel" aria-live="polite">
                Haz click en "Ver más detalles" para ver la información de la propiedad seleccionada.
            </aside>
        </main>
    </div>

    <div id="modalFiltro" class="modal">
        <div id="modal-content">
            <span id="cerrarModal" class="close">&times;</span>
            <h2>Filtrar propiedades</h2>
            <form class="filtro-form">
                <label>Filtrado por precio por noche:</label>
                <label for="precio-min">Precio mínimo ($10.000):</label>
                <input type="number" id="precio-min" placeholder="Ej: 10000" value="10000" min="10000">
                <label for="precio-max">Precio máximo ($150.000):</label>
                <input type="number" id="precio-max" placeholder="Ej: 150000" value="150000" max="150000">

                <div class="acciones">
                    <button type="button" id="cancelarFiltro">Cancelar</button>
                    <button type="submit">Aplicar filtros</button>
                </div>
            </form>
        </div>
    </div>
</body>

<script src="/js/menu_huesped.js"></script>

</html>
