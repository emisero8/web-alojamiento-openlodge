<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Crear Cuenta - OpenLodge</title>
    <link rel="stylesheet" href="/css/register.css">
</head>

<body>
    <div class="container">

        <div class="logo-titulo">
            <img src="/img/logoTerminado.png" alt="Logo de Click&Rent" class="logo">
            <h2>Crear Cuenta</h2>
        </div>

        <form id="crearCuentaForm">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Tu nombre" required>

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" placeholder="Tu apellido" required>

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" placeholder="ejemplo@mail.com" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Mínimo 6 caracteres" required>

            <label for="tipo">Tipo de usuario</label>
            <select id="tipo" required>
                <option value="">Seleccionar...</option>
                <option value="huesped">Huésped</option>
                <option value="anfitrion">Anfitrión</option>
            </select>

            <button type="submit">Registrarse</button>
        </form>

        <p>¿Ya tienes cuenta? <a href="/html/login.html">Inicia sesión</a></p>
    </div>

    <script src="/js/register.js"></script>
</body>

</html>
