<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Login - OpenLodge</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <div class="login-container">

        <div class="logo-titulo">
            <img src="/img/logoTerminado.png" alt="Logo de Click&Rent" class="logo">
            <h1>OpenLodge</h1>
        </div>

        <form>
            <label for="correo">Correo</label>
            <input type="email" id="correo" placeholder="ejemplo@email.com">

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="********">

            <button type="submit">Ingresar</button>
            <p>¿Primera vez? <a href="/html/register.html">Crear cuenta</a></p>
            <button class="externo">Ingresar con Google</button>
        </form>
    </div>
</body>

<script src="/js/login.js"></script>

</html>
